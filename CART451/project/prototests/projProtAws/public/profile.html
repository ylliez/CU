<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>ARTIFICIAL INSANITY</h1>
    <h2>PROFILE</h2>
    <div class="profileDiv">
        <p class="profileItems">Name:</p>
        <p class="profileData" id="name"></p>
        <p class="profileItems">Age:</p>
        <p class="profileData" id="age"></p>
        <p class="profileItems">Gender:</p>
        <p class="profileData" id="gender"></p>
        <p class="profileItems">Nationality:</p>
        <p class="profileData" id="country"></p>
        <p class="profileItems">Telephone Number:</p>
        <p class="profileData" id="number"></p>
        <p class="profileItems">Address:</p>
        <p class="profileData" id="address"></p>
        <p class="profileItems">Number of cohabitants:</p>
        <p class="profileData" id="cohabitants"></p>
        <p class="profileItems">Professional status:</p>
        <p class="profileData" id="professional"></p>
        <p class="profileItems">Marital status:</p>
        <p class="profileData" id="marital"></p>
        <p class="profileItems">Belief system:</p>
        <p class="profileData" id="belief"></p>
    </div>
    <div class="profileDiv">
        <img id="profilePhoto" src="">
    </div>

    <script>
        window.onload = function () {
            const queryParams = window.location.search;
            const urlParams = new URLSearchParams(queryParams);
            const profileID = urlParams.get('ID');
            $.get(
                "/profileQuery",
                { queryID: profileID },
                (response) => {
                    document.getElementById("name").innerHTML = response.Name;
                    document.getElementById("age").innerHTML = response.Age;
                    document.getElementById("gender").innerHTML = response.Gender;
                    document.getElementById("country").innerHTML = response.Nationality;
                    document.getElementById("number").innerHTML = response.Telephone;
                    document.getElementById("address").innerHTML = response.Address;
                    document.getElementById("cohabitants").innerHTML = response.Cohabitants;
                    document.getElementById("professional").innerHTML = response.Professional;
                    document.getElementById("marital").innerHTML = response.Marital;
                    document.getElementById("belief").innerHTML = response.Belief;
                    // document.getElementById("profilePhoto").src = 'data:' + response.Photo.mimeType + ';base64,' + response.Photo.encodedImg;
                    document.getElementById("profilePhoto").src = response.Photo;
                })
        }
    </script>
</body>

</html>
