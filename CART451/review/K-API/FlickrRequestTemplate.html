<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Accessing FLICKR data using the jQuery.getJSON() </title>
<style>
*{
  margin:0;
  padding:0;
}
body{
  width:100%;
    background:#97d9ff;
}
.flex-container {
  display: flex;
  flex-wrap: wrap;
  margin:1%;
}

.flex-container > .aCell {
  width:18%;
  background-color: white;
  margin:1%;
}
img{
  margin:5%;
  width:90%;
}
.itemTitle{
  margin:5%;
  width:80%;
  color:white;
  font-size: 1em;
  padding:5%;
  background:#b5e4ff;
  color:#336b8c;
    font-family: Arial, Helvetica, sans-serif;
}
main{
  width:100%;
  height:100%;
}
main h1{
  margin-top:2%;
  margin-left:30%;
  margin-right:30%;
  background:#b5e4ff;
  color:#336b8c;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;

}

header{
  margin-top:2%;
  background:#b5e4ff;
  color:#336b8c;
  font-family: Arial, Helvetica, sans-serif;
  padding:2%;

}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
//assign call back to click event ...
let firstTime = true;

$("#searchButton").click(getFlicker);
/**** function callback from button ***/
function getFlicker()
{
  $("#images").empty(); //empty
  let flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  let searchItem = $("#searchText").val();
  console.log(searchItem);
  $.getJSON(flickerAPI, {tags: searchItem,tagmode: "any",format: "json"},displayResults)
      //fail
      .fail(function() {
        console.log( "error" );
      });
      // getJSON
}//function
/**** function callback to display results ***/
function displayResults(results){
  //1:: results object is GIVEN automatically :)
  console.log(results);
// only do the title the first time ... 
  if(firstTime){
  $('<h1> RESULTS FROM FLICKR:::</h1>').insertBefore('#images');
   firstTime =false;
 }
 
// go through this results object -> using the favorite for loop ...
let maxNum = 10;//want only 10
if(results.items.length<10){
  maxNum = results.items.length;
}
  for(let i=0; i<maxNum; i++)
  {
 
      let item = results.items[i];
 
      console.log(item.media.m);
      // make a custom id
      $('<div>').attr("id","container"+i).appendTo("#images");
      // add a class
      $("#container"+i).addClass("aCell");
      // add title
      $("<p>").html(item.title).appendTo("#container"+i).addClass("itemTitle");
      //add the image
      $('<img>').attr("src",item.media.m).appendTo("#container"+i);
      // only show up to 10 images
 
  }//for
}


}); //document.ready...

</script>

</head>
<body>

<header>
<label>Type in your search criteria::</label>
<input type="text" id="searchText" value="search Item" />
<input type="button" value="Search!" id="searchButton" />
</p>
</header>
<main>

<div id="images" class = "flex-container">
</div>
</main>


</body>
</html>
