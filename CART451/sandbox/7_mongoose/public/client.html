<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>DATA AND MONGO</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/cs-style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="js/client.js"></script>
</head>

<body>
  <h2>SAMPLE ADDIN FORM</h2>
  <div id="parentContainer">
    <div class="addIn">
      <input type="text" id="country" value="type in country name" />
      <input type="text" id="area" value="type in country area (format int)" />
      <input type="text" id="population" value="type in country population (format '0.00 M')" />
      <input type="text" id="pop_per_km_sq" value=" type in country population/km^2 (format int)" />
      <input type="button" value="Send Data!" id="sendData" />
    </div>
  </div>
  <h2>SAMPLE SEARCH FORM</h2>
  <div id="parentContainer">
    <div class="searchDiv">
      <input type="text" id="searchCrit" value="country" />
      <input type="button" value="Get Data!" id="findData" />
    </div>
    <div id="response" class='searchDiv'> the response </div>
  </div>
</body>

</html>
