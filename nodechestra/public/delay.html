<!DOCTYPE html>
<html>

<head>
  <title>N4M Synth - Delay</title>
  <!-- <link rel='stylesheet' href='/css/style.css' /> -->
</head>

<body>
  <h1><b>N4M Synth - Delay</b></h1>
  <table style="width:500px">
    <tr>
      <th>DELAY</th>
      <th>Amount</th>
      <th>Level</th>
      <th>Time</th>
    </tr>
    <tr>
      <td><input type="checkbox" alt="del" id="delIO" oninput="inputStr(this.alt, this.id, this.checked)"></input></td>
      <td><input type="range" alt="del" id="delAmt" value="0" oninput="inputNum(this.alt, this.id, this.value)"></input>
      </td>
      <td><input type="range" alt="del" id="delLvl" value="50" oninput="inputNum(this.alt, this.id, this.value)"></input></td>
      <td><input type="range" alt="del" id="delTime" min="0" max="1000" value="250" oninput="inputNum(this.alt, this.id, this.value)"></input>
      </td>
    </tr>
  </table>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./delay.js"></script>
</body>

</html>
