  .tablink:hover { background-color: #777; }
  .tabcontent { color: white; display: none; padding: 50px 20px; height: 100%; }
  img { margin: auto; }
  h5 { font-size: 20px; text-indent: 20px;}
  </style>
</head>
<body onload="isHash()">
  <header>
    <h1>TELOMATIC</h1>
    <h2>R&D</h2>
    <div class="menu">
      <ul>
        <li> <a href="."> <i class="fa fa-home"></i></a> </li>
        <li> <a href="about.html"> <i class="fa fa-list-ol"></i></a>
          <ul>
            <li> <a href="about.html#Background">background</a> </li>

        </li>
      </ul>
    </div>
  </header>

  <button class="tablink" id="DEFb" onclick="openPage('def', this)" style="display:none">Default</button>
  <button class="tablink" id="SWb" onclick="openPage('SW', this)">Software</button>
  <button class="tablink" id="HWb" onclick="openPage('HW', this)">Hardware</button>
  <button class="tablink" id="FABb" onclick="openPage('FAB', this)" >Fabrication</button>

  <div class="row">
    <div class="column left" style="background-color:#aaa;">

      <div id="def" class="tabcontent">
        <h4>r&d notebook</h4>
      </div>

      <div id="SW" class="tabcontent">
        <h4>arduino</h4>
        <a href="javascript:changeSrc('assets/telo_sw_ard.png')">IDE screenshot</a><br>
        <a style="cursor:alias" target="_blank" href="https://github.com/ylliez/IMCA400/tree/main/telo_ard">code (GitHub)</a><br>
        <br><br>
        <h4>android</h4>
        <a href="javascript:changeSrc('assets/telo_sw_and.png')">IDE screenshot</a> <br>
        <a href="javascript:changeSrc('assets/appMergeS.png')">app screenshot</a> <br>
        <a style="cursor:alias" target="_blank" href="https://github.com/ylliez/IMCA400/tree/main/telo_and">code (GitHub)</a>
      </div>

      <div id="HW" class="tabcontent">
        <h4>circuit</h4>
        <a href="javascript:changeSrc('assets/telo_hwS.jpg')">image</a> <br>
        <a href="javascript:changeSrc('assets/telo_circ.png')">schematic</a> <br>
      </div>

      <div id="FAB" class="tabcontent">
        <h4>[[Semester 2]]</h4>
      </div>

    </div>

    <div class="column right" style="background-color:#bbb;">
      <iframe  id="frame" src="https://docs.google.com/document/d/e/2PACX-1vTn1D4sFD3F0IYwl3qOfZG873NqOFpvhy5R-i_Nc6hI182qlJJFGjHY3b-FYZ12ygFJAalhbdJ6oluz/pub?embedded=true" width="100%" height="100%" maxHeight="100%"></iframe>
    </div>
  </div>

  <script>
  function openPage(tab,tabbut) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
    for (i = 0; i < tablinks.length; i++) { tablinks[i].style.backgroundColor = ""; }
    document.getElementById(tab).style.display = "block";
    tabbut.style.backgroundColor = "#777";
    self.location.hash=tab;
    document.getElementById("frame").src = "https://docs.google.com/document/d/e/2PACX-1vTn1D4sFD3F0IYwl3qOfZG873NqOFpvhy5R-i_Nc6hI182qlJJFGjHY3b-FYZ12ygFJAalhbdJ6oluz/pub?embedded=true";
  }
  function isHash() {
    if(self.location.hash=="#SW") { document.getElementById("SWb").click(); }
    else if(self.location.hash=="#HW") { document.getElementById("HWb").click(); }
    else if(self.location.hash=="#FAB") { document.getElementById("FABb").click(); }
    else { document.getElementById("DEFb").click(); }
  }
  function changeSrc(newSrc) {
    document.getElementById("frame").src = newSrc;
    // document.getElementById("frame").style.height = "50%" ;
  }
  // function defaultSrc() {
  //   document.getElementById("frame").src = ;
  // }
</script>
