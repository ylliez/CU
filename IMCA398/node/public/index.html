<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotW</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>The Humiliation of the Word</h1>
        </div>
        <div class="button-container">
            <button id="start" class="start" onclick="startNodeProcess()">ATHENA</button>
            <button id="reset" class="reset" onclick="resetNodeProcess()">APHRODITE</button>
            <button id="stop" class="stop" onclick="stopNodeProcess()">ATTIS</button>
        </div>
        <div class="data-container" id="data-container">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const startButton = document.getElementById('start');
        const babruButton = document.getElementById('reset');
        const stopButton = document.getElementById('stop');
        const printDataContainer = document.getElementById('data-container');
        let isNodeProcessRunning = false;
        socket.on('S2CAck', () => { handleHandshakeAck(); });
        function handleHandshakeAck() {
            startButton.innerHTML = 'RUNNING...';
            startButton.style.backgroundColor = 'green';
            isNodeProcessRunning = true;
        }
        function startNodeProcess() {
            if (!isNodeProcessRunning) {
                socket.emit('startNodeProcess');
            }
        }
        function resetNodeProcess() {
            if (isNodeProcessRunning) {
                socket.emit('resetNodeProcess');
                startButton.innerHTML = 'ATHENA';
                startButton.style.backgroundColor = 'red';
                isNodeProcessRunning = false;
                printDataContainer.innerHTML = '';
            }
        }
        function stopNodeProcess() {
            // if (isNodeProcessRunning) {
            socket.emit('stopNodeProcess');
            startButton.innerHTML = 'ATHENA';
            startButton.style.backgroundColor = 'red';
            isNodeProcessRunning = false;
            printDataContainer.innerHTML = '';
            // }
        }
        socket.on('S2CData', (data) => { displayPrintData(data); });
        function displayPrintData(data) {
            let printDataParagraph = document.createElement('p');
            printDataParagraph.innerHTML = `${data}`;
            printDataContainer.appendChild(printDataParagraph);
        }
    </script>
</body>

</html>
