<!DOCTYPE html>
<head>
  <title> eggs - carto </title>
  <link rel="icon" type="image/x-icon" href="../CART211_media/gmaps.ico">
  <style>
  body { margin: 0px; height: 100vh;}
  iframe { position: absolute; }
  button { margin: 10px; bottom: 0.7%; left: 45%; position: absolute; font-family: monospace; font-size: 17px; font-weight: bold; }
  </style>
  <script>
  function genMap() {
    let coordX = Math.random()*180-90;
    let coordY = Math.random()*180-90;
    let mapX = coordX.toFixed(7);
    let mapY = coordY.toFixed(7);
    let mapCoord = "https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d121224.03306142737!2d"+mapX+"!3d"+mapY+"!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sca!4v1636240704046!5m2!1sen!2sca";
    document.getElementById('mapFrame').src = mapCoord;
    console.log(mapCoord);
  }
  function reMap() { location.reload(); }
  </script>
</head>
<body onload="genMap()">
  <iframe id="mapFrame" height="100%" width="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  <button onclick="reMap()">Take me elsewhere!</button>
</body>
</html>
