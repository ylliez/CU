<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="CART211_egg.js"></script>
    <title>404 - File or directory not found.</title>
    <link rel="icon" type="image/x-icon" href="../CART211_media/gsad.ico">
    <style type="text/css">
      body{margin:0;font-size:.7em;font-family:Verdana,Arial,Helvetica, sans-serif;background:#EEEEEE;height:100vh;}
      fieldset{padding:0 15px 10px 15px;}
      h1{font-size:2.4em;margin:0;color:#FFF;}
      h2{font-size:1.7em;margin:0;color:#CC0000;}
      h3{font-size:1.2em;margin:10px 0 0 0;color:#000000;}
      #header{width:96%;margin:0 0 0 0;padding:6px 2% 6px 2%;font-family:"trebuchet MS", Verdana, sans-serif;color:#FFF;
      background-color:#555555;}
      #content{margin:0 0 0 2%;position:relative;}
      .content-container{background:#FFF;width:96%;margin-top:8px;padding:10px;position:relative;}
      span{color:#222;cursor:help;}
      #bushVid{position:fixed;z-index:-1;left:0;top:100%;min-width:100%;min-height:100%;object-fit:cover;}
      #stopBtn{position:absolute;z-index:1;left:50%;top:100%;padding:5px;background-color:magenta;font-size:20px;font-weight:bold;cursor:inherit;}
      a{color:inherit;text-decoration:none;cursor:inherit;}
      #dragImg{z-index:3;position:absolute;opacity:0%;}
    }
    </style>
  </head>
  <body onmousemove="mouseMove()">
    <img id="dragImg" src="../CART211_media/stegtat.jpg" width="2px" height="15px"></img>
    <button id="stopBtn" onclick="btnClick()">STOP</button>
    <div id="header"><h1>Server Error</h1></div>
    <div id="content">
      <div class="content-container">
        <fieldset>
          <h2>404 - File or directory <a id="not" href="CART211_404iplan.html">not</a> found.</h2>
          <h3>
            <span id="spanChange" onclick="cssChange()">The resource you are looking for</span> might have been removed, had its
            name changed, or is temporarily unavailable.
          </h3>
        </fieldset>
      </div>
    </div>
    <video id="bushVid" width="100%" height="100%" preload loop>
      <source src="../CART211_media/bushFool.mp4" type="video/mp4"/>
    </video>
  </body>
</html>
